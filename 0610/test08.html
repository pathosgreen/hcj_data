<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS id Example</title>
    <style>
        #special{
            background-color: black;
            color: greenyellow;
        }
        .target{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="special">id가 special인 단락</p>
    <p>정상적인 단락</p>
    <p class="target">파란색 글자(클래스)</p>
    <p>정상적인 단락 2</p>
    <p class="target">두번째 파란색 글자(클래스)</p>
</body>
</html>
