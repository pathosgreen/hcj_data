<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPwd(){
            var p1 = document.getElementById("pwd").value;
            
            if(p1.length < 6){
                alert("비밀번호는 6글자 이상이어야 합니다.")
            }
            var p2 = document.getElementById('pwd2').value;
            if( p1 != p2 ) {
                alert("비밀번호가 일치 하지 않습니다");
                return false;
            } else{
                alert("비밀번호가 일치합니다");
                return true;
            }
        }    
    </script>
</head>
<body>
    비밀번호 : <input type="password" id="pwd" size="12">
    비밀번호 확인 : <input type="password" id="pwd2" size="12">
    <button onclick="checkPwd()">검사</button>
</body>
</html>
