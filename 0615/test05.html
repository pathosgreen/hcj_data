<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        do{
            document.write("카운터 : "+i+"<br>");
            i++;
        }while(i < 10);
        document.write("<br>");
        var j = 0;
        while(j<10){
            document.write("카운터 : "+j+"<br>");
            j++;
        }
    </script>
    
</body>
</html>
